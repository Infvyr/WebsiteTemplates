<header class="header">
  <div class="container-wide">
    <div class="header__container">
      <!-- Site Header Logo -->
      <div class="header-logo">
        <a href="index.html" class="header-logo__url fw-bold" title="Funiro."
          >Funiro.</a
        >
      </div>

      <!-- Site Header Desktop Menu -->
      <nav class="site-menu">
        <ul class="site-menu__container">
          <li class="site-menu__item">
            <a href="#!" class="site-menu__link" title="Products">Products</a>
            <button
              type="button"
              class="btn--transparent icon-arrow-down"
            ></button>
            <ul class="submenu">
              <li class="site-menu__item">
                <a href="#!" class="site-menu__link" title="Grifo">Grifo</a>
              </li>
              <li class="site-menu__item">
                <a href="#!" class="site-menu__link" title="Muggo">Muggo</a>
              </li>
              <li class="site-menu__item">
                <a href="#!" class="site-menu__link" title="Potty">Potty</a>
              </li>
              <li class="site-menu__item">
                <a href="#!" class="site-menu__link" title="Leviosa">Leviosa</a>
              </li>
            </ul>
          </li>
          <li class="site-menu__item">
            <a href="#!" class="site-menu__link" title="Rooms">Rooms</a>
            <button
              type="button"
              class="btn--transparent icon-arrow-down"
            ></button>
            <ul class="submenu">
              <li class="site-menu__item">
                <a href="#!" class="site-menu__link" title="Respiro">Respiro</a>
              </li>
              <li class="site-menu__item">
                <a href="#!" class="site-menu__link" title="Lolito">Lolito</a>
              </li>
            </ul>
          </li>
          <li class="site-menu__item">
            <a href="#!" class="site-menu__link" title="Contact">Contact</a>
          </li>
        </ul>
      </nav>

      <!-- Site Header Product Search -->
      <div class="header-search">
        <form action="#!" class="site-search">
          <button type="button" class="icon-search"></button>
          <input
            type="search"
            name="search"
            data-placeholder="Search for minimalist chair"
          />
        </form>
      </div>

      <!-- Site Header Panel Actions -->
      <nav class="header-actions">
        <ul class="header-actions__container">
          <li class="header-actions__item favourite-page">
            <a href="#!" title="See your favourite products">
              <i class="icon-favorite"></i>
            </a>
          </li>
          <li class="header-actions__item shopping-cart">
            <a href="#!" title="Go to shopping cart">
              <i class="icon-favorite"></i>
            </a>
            <div class="shopping-cart__body">
              <ul class="shopping-cart__list"></ul>
            </div>
          </li>
          <li class="header-actions__item user-avatar">
            <a href="#!" title="My profile page">
              <img
                src="assets/images/avatar.jpg"
                class="border-radius-circle"
                alt="user-avatar"
              />
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
