---
layout: default
title: Profile
---

<section class="profile">
    <h1 class="page__title">Profile</h1>
    
    <form action="/" class="profile-form">
        <div class="profile-form__credentials">
            <div class="form__group mb-25">
                <input type="text" class="form__control" placeholder="your name" value="John Cavendish">
                <span class="form__line"></span>
            </div>
            <div class="form__group mb-25">
                <input type="email" class="form__control" placeholder="your email address" value="johnny.cavendish_at@mail.example">
                <span class="form__line"></span>
            </div>
            <div class="form__group mb-25">
                <input type="password" class="form__control" placeholder="Current password">
                <span class="form__line"></span>
            </div>
            <div class="form__group mb-25">
                <input type="password" class="form__control" placeholder="New password">
                <span class="form__line"></span>
            </div>
            <div class="form__group mb-25">
                <input type="password" class="form__control" placeholder="Repeat new password">
                <span class="form__line"></span>
            </div>
        </div>
        <div class="profile-form__image">
            <img src="assets/images/profile-avatar.jpg" alt="">
            <label for="profile-file" class="profile-form__file">
                <input type="file" id="profile-file">
                Choose avatar
            </label>
        </div>
        <div class="profile-form__footer">
            <button type="submit" class="btn btn--blue">Save</button>
        </div>
    </form>
</section>
