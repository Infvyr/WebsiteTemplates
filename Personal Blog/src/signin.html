---
layout: default
title: Sign in
---

<section class="form-auth">
    <h1 class="page__title page__title--center">Sign in</h1>

    <form action="/" method="POST" class="form-in">
        <div class="form-in__body">
            <div class="form__group mb-25">
                <input type="text" class="form__control" placeholder="your name">
                <span class="form__line"></span>
            </div>
           
            <div class="form__group mb-25">
                <input type="password" class="form__control" placeholder="your password">
                <span class="form__line"></span>
            </div>
        </div>

        <div class="form-signup__footer">
            <button type="submit" class="btn btn--blue btn--full">Sign in</button>
            <div class="form-signup__links">
                <a href="signup.html" class="">Sign up</a>
                <span class="separator">/</span>
                <a href="reset.html" class="">Lost password?</a>
            </div>
        </div>
    </form>
</section>
