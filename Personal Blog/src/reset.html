---
layout: default
title: Reset password
---

<section class="form-auth">
    <h1 class="page__title page__title--center">Reset password</h1>

    <form action="/" method="POST" class="form-reset">
        <div class="form-in__body">
            <div class="form__group mb-25">
                <input type="email" class="form__control" placeholder="your email">
                <span class="form__line"></span>
            </div>
        </div>

        <div class="form-signup__footer">
            <button type="submit" class="btn btn--blue btn--full">Recover</button>
            <div class="form-signup__links">
                <a href="signup.html" class="">Sign up</a>
                <span class="separator">/</span>
                <a href="signin.html" class="">Sign in</a>
            </div>
        </div>
    </form>
</section>
