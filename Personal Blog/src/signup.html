---
layout: default
title: Sign up
---

<section class="form-auth">
    <h1 class="page__title page__title--center">Sign up</h1>

    <form action="/" method="POST" class="form-signup">
        <div class="form-signup__body">
            <div class="form__group mb-25">
                <input type="text" class="form__control" placeholder="your name">
                <span class="form__line"></span>
            </div>
            <div class="form__group mb-25">
                <input type="email" class="form__control" placeholder="your email address">
                <span class="form__line"></span>
            </div>
            <div class="form__group mb-25">
                <input type="password" class="form__control" placeholder="New password">
                <span class="form__line"></span>
            </div>
            <div class="form__group mb-25">
                <input type="password" class="form__control" placeholder="Repeat new password">
                <span class="form__line"></span>
            </div>
        </div>

        <div class="form-signup__footer">
            <button type="submit" class="btn btn--blue btn--full">Sign up</button>
            <div class="form-signup__links">
                <a href="signin.html" class="">Sign in</a>
                <span class="separator">/</span>
                <a href="reset.html" class="">Lost password?</a>
            </div>
        </div>
    </form>
</section>
